<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <button class="btn btn-info" routerLink="">Retour</button>
        </div>
        <div class="card-body">
            <h3 class="card-title">DÃ©tails de l'article</h3>
            <p class="card-text"><strong>Titre :</strong> {{ article.title }}</p>
            <p class="card-text"><strong>Contenu :</strong> {{ article.body }}</p>
        </div>
    </div>
    
    <h4 class="mt-4">Commentaires</h4>
    <div *ngFor="let comment of comments; let i = index" class="card mt-2">
        <div class="card-body">
            <p class="card-text"><strong>Nom :</strong> {{ comment.name }}</p>
            <p class="card-text"><strong>Email :</strong> {{ comment.email }}</p>
            <p class="card-text"><strong>Contenu :</strong> {{ comment.body }}</p>
        </div>
    </div>
</div>
